name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          if [ -z "$SA_JSON" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT secret is missing" && exit 1
          fi
          echo "$SA_JSON" > $HOME/firebase-sa.json
        shell: bash

      - name: Deploy Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-sa.json
          if [ -z "$PROJECT_ID" ]; then
            echo "FIREBASE_PROJECT_ID secret is missing" && exit 1
          fi
          firebase deploy --only hosting --project "$PROJECT_ID" --non-interactive
