name: Deploy Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      SA_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
      VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
      VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Create .env.local
        run: |
          missing=""
          for v in VITE_FIREBASE_API_KEY VITE_FIREBASE_AUTH_DOMAIN VITE_FIREBASE_PROJECT_ID VITE_FIREBASE_STORAGE_BUCKET VITE_FIREBASE_MESSAGING_SENDER_ID VITE_FIREBASE_APP_ID; do
            if [ -z "${!v}" ]; then missing="$missing $v"; fi
          done
          if [ -n "$missing" ]; then echo "Missing required secrets:$missing" && exit 1; fi
          {
            echo "VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY"
            echo "VITE_FIREBASE_AUTH_DOMAIN=$VITE_FIREBASE_AUTH_DOMAIN"
            echo "VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID"
            echo "VITE_FIREBASE_STORAGE_BUCKET=$VITE_FIREBASE_STORAGE_BUCKET"
            echo "VITE_FIREBASE_MESSAGING_SENDER_ID=$VITE_FIREBASE_MESSAGING_SENDER_ID"
            echo "VITE_FIREBASE_APP_ID=$VITE_FIREBASE_APP_ID"
            if [ -n "$VITE_FIREBASE_MEASUREMENT_ID" ]; then echo "VITE_FIREBASE_MEASUREMENT_ID=$VITE_FIREBASE_MEASUREMENT_ID"; fi
          } > .env.local

      - name: Build
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        run: |
          if [ -z "$SA_JSON" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT secret is missing" && exit 1
          fi
          echo "$SA_JSON" > $HOME/firebase-sa.json
        shell: bash

      - name: Deploy Hosting
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-sa.json
          if [ -z "$PROJECT_ID" ]; then
            echo "FIREBASE_PROJECT_ID secret is missing" && exit 1
          fi
          firebase deploy --only hosting --project "$PROJECT_ID" --non-interactive
